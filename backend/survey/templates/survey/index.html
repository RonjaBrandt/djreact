{% extends 'survey/base.html' %}
{% block title %}Survey{% endblock title %}




<script>
{% block jquery %}

                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: [{% for survey in surveys %}{% for category in survey.category_set.all %}'{{category.category_Name}}', {% endfor %}{% endfor %}],
                        datasets: [{
                            label: '# of Scores',
                            data: [ {% for survey in surveys %}{% for category in survey.category_set.all %}{{category.current_Points}},{% endfor %}{% endfor %}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                   
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
        {% endblock jquery %}
         </script>



{% block content %}
<div class='row'>
    <div class='col-sm-12' '>
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="myChart" ></canvas>
           
        </div>
    </div>
</div>
        

{% endblock content %}

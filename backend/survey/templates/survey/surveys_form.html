{% extends 'survey/base.html' %}
{% block title %}Add new Survey{% endblock title %}
{% block survey_active %}active{% endblock survey_active %}

{% block content %}
<div class="continer-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-defult">
                <div class="panel-body">
                    <!--Här POST upp datan från användaren så borde gå att göra en GET här -->
                    <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'survey/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <!--skickar iväg data när klickar på submit-->
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
{% endblock content %}
